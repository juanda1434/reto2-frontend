<html xmnls:th="http//www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Bicicleta</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">

</head>

<body class="mx-auto">
    <br>
    <div class="container">
        <div class="container">
            <h3>Formulario Bicicletas</h3>
        </div>
        <div class="container">
            <form>
                <div class="form-group">
                    <label class="col-form-label">Id</label>
                    <div>
                        <input type="number" id="id" class="form-control">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-form-label">Marca</label>
                    <div>

                        <input type="text" id="marca" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-form-label">Modelo</label>
                    <div>

                        <input type="number" id="modelo" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-form-label">Id Categoria</label>
                    <div>

                        <input type="number" id="idCategoria" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-form-label">Nombre</label>
                    <div>

                        <input type="text" id="nombreCategoria" class="form-control">
                    </div>
                </div>

                <br>
                <div class="form-group">
                    <div>
                        <button type="button" id="btnEnviar" class="btn btn-primary">Registrar bicicleta</button>

                    </div>
                </div>
            </form><br>

            <hr width=1095>

            <div>
                <h3>Mensajes</h3><br>
                <a class="btn btn-success" id="btnListar">Llenar tabla</a>

                <table id="tablaid" class="table table-striped ">
                    <thead class="thead-inverse">
                        <tr>
                            <th>Id</th>
                            <th>Marca</th>
                            <th>Modelo</th>
                            <th>Id categoria</th>
                            <th>Nombre categoria</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>

                    <br>
                    <br>
                    <tbody id="tbody">
                        <tr>
                            <td>SIN DATOS</td>
                            <td>SIN DATOS</td>
                            <td>SIN DATOS</td>
                            <td>SIN DATOS</td>
                            <td>SIN DATOS</td>
                            <td>SIN DATOS</td>
                        </tr>

                    </tbody>
                </table>
            </div>

            <hr class="my-5" width=1095>

            <div id="userinformation">
                <h3>Actualizar</h3>
                <label>Id</label>
                <input class="form-control " type="number" id="idActualizar" disabled><br>

                <label>Marca</label>
                <input class="form-control" type="text" id="marcaActualizar" disabled> <br>

                <label>Modelo</label>
                <input class="form-control" type="number" id="modeloActualizar" disabled> <br>

                <label>Id categoria</label>
                <input class="form-control" type="number" id="idCategoriaActualizar" disabled> <br>

                <label>Nombre</label>
                <input class="form-control" type="text" id="nombreCategoriaActualizar" disabled> <br>

                <button class="btn btn-primary" id="btnActualizar" disabled>Editar</button>

            </div>

        </div>
    </div>
    <footer class="mx-auto my-5">

    </footer>

    <script src="js/bicicleta.js"></script>
</body>


</html>
